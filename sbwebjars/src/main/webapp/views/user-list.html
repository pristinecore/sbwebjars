<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/default">
<head>
  <title>Spring Boot and Thymeleaf - WebJars :: User List</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
      th:src="@{/webjars/jquery/1.11.3/jquery.min.js}"></script>
  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" 
        th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
  <link rel="stylesheet" type="text/css" media="screen" href="../../css/common.css" th:href="@{/css/common.css}" />
</head>
<body>

<div id="page-wrapper" layout:fragment="content">
  <div class="container-fluid">
    <div class="row" style="margin-top: 15px;">
      <div class="col-lg-12">
        <img src="../images/home.png" th:src="@{/images/home.png}" /> <a href="home.html" th:href="@{/}">Home Page</a> :: User List
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h2 class="page-header">User List</h2>

        <table class="table">
          <tr>
            <th>Username</th>
            <th>First name</th>
            <th>Last name</th>
          </tr>
          <tr th:each="user : ${userlist}">
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.firstName}">First name</td>
            <td th:text="${user.lastName}">Last name</td>
          </tr>
        </table>
        
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>

</body>
</html>
